<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRP - SignUp</title>
    <link rel="stylesheet" href="../CSS/CRP_Style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h1 class="signup">
                        SignUp Form
                    </h1>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="New Username" required>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Company ID (optional)" maxlength="6">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="New E-Mail" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="New Password" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Create Account">
                        </div>
                        <p class="forget">Already Have an Account? <a href="CRP_Login_Page.html">Login !</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
